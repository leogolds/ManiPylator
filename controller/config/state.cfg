[delayed_gcode RESET_STATE]
initial_duration: 1
gcode:
    GLOBAL_STATE
    GLOBAL_TARGET
    {action_call_remote_method("publish_mqtt_topic",
                            topic="status",
                            payload="waiting",
                            qos=0,
                            retain=True,
                            use_prefix=True)}

[gcode_macro GLOBAL_STATE]
variable_q1: 0
variable_q2: 0
variable_q3: 0
variable_q4: 0
variable_q5: 0
variable_q6: 0

gcode:
    M117 q1={q1} q2={q2} q3={q3} q4={q4} q5={q5} q6={q6}
    {action_call_remote_method("publish_mqtt_topic",
                                topic="state",
                                payload={"q1": q1, "q2": q2, "q3": q3, "q4": q4, "q5": q5, "q6": q6},
                                qos=0,
                                retain=True,
                                use_prefix=True)}

[gcode_macro GLOBAL_TARGET]
variable_q1: 0
variable_q2: 0
variable_q3: 0
variable_q4: 0
variable_q5: 0
variable_q6: 0

gcode:
    {action_call_remote_method("publish_mqtt_topic",
                                topic="target",
                                payload={"q1": q1, "q2": q2, "q3": q3, "q4": q4, "q5": q5, "q6": q6},
                                qos=0,
                                retain=True,
                                use_prefix=True)}

[gcode_macro GLOBAL_STEPPER_ENERGIZED]
variable_q1: False
variable_q2: False
variable_q3: False
variable_q4: False
variable_q5: False
variable_q6: False

gcode:
    {action_call_remote_method("publish_mqtt_topic",
                                topic="stepper_energized",
                                payload={"q1": q1, 
                                         "q2": q2, 
                                         "q3": q3, 
                                         "q4": q4, 
                                         "q5": q5, 
                                         "q6": q6},
                                qos=0,
                                retain=True,
                                use_prefix=True)}

